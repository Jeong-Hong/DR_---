<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관심종목 관리 대시보드</title>
    <meta name="description" content="키움증권 REST API 기반 관심종목 추적 및 50% 상승 알림 시스템">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">📊</span>
                    <h1>관심종목 관리</h1>
                </div>
                <div class="header-actions">
                    <button id="refreshBtn" class="btn btn-ghost" onclick="loadAll()">
                        <span class="btn-icon">🔄</span> 새로고침
                    </button>
                    <div class="status-indicator" id="serverStatus">
                        <span class="status-dot"></span>
                        <span>연결 중...</span>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="stats-grid" id="statsGrid">
                <div class="stat-card stat-watching"><div class="stat-icon">👀</div><div class="stat-info"><span class="stat-value" id="watchingCount">-</span><span class="stat-label">관찰 중</span></div></div>
                <div class="stat-card stat-alerted"><div class="stat-icon">🚀</div><div class="stat-info"><span class="stat-value" id="alertedCount">-</span><span class="stat-label">50% 달성</span></div></div>
                <div class="stat-card stat-expired"><div class="stat-icon">⏰</div><div class="stat-info"><span class="stat-value" id="expiredCount">-</span><span class="stat-label">만료</span></div></div>
                <div class="stat-card stat-rate"><div class="stat-icon">📈</div><div class="stat-info"><span class="stat-value" id="successRate">-</span><span class="stat-label">달성률</span></div></div>
            </section>
            <section class="card add-section">
                <h2 class="section-title"><span>➕</span> 종목 추가</h2>
                <form id="addForm" class="add-form" onsubmit="addStock(event)">
                    <div class="input-group">
                        <input type="text" id="stockNameInput" placeholder="종목명을 입력하세요 (예: 삼성전자)" required autocomplete="off">
                        <button type="submit" class="btn btn-primary" id="addBtn"><span class="btn-icon">📌</span> 등록</button>
                    </div>
                    <p class="input-hint">종목명을 입력하면 종목코드와 당일 저가가 자동으로 조회됩니다</p>
                    <div id="addMessage" class="message hidden"></div>
                </form>
            </section>
            <section class="card">
                <div class="section-header">
                    <h2 class="section-title"><span>🔍</span> 관찰 중 종목</h2>
                    <span class="badge" id="watchingBadge">0</span>
                </div>
                <div id="watchingList" class="stock-list">
                    <div class="empty-state"><span class="empty-icon">📭</span><p>관찰 중인 종목이 없습니다</p></div>
                </div>
            </section>
            <section class="card">
                <div class="section-header">
                    <h2 class="section-title"><span>📜</span> 이력</h2>
                    <div class="filter-tabs">
                        <button class="tab active" data-filter="all" onclick="filterHistory('all', this)">전체</button>
                        <button class="tab" data-filter="alerted" onclick="filterHistory('alerted', this)">🚀 달성</button>
                        <button class="tab" data-filter="expired" onclick="filterHistory('expired', this)">⏰ 만료</button>
                    </div>
                </div>
                <div id="historyList" class="stock-list">
                    <div class="empty-state"><span class="empty-icon">📋</span><p>이력이 없습니다</p></div>
                </div>
            </section>
        </main>
        <div id="detailModal" class="modal hidden">
            <div class="modal-backdrop" onclick="closeModal()"></div>
            <div class="modal-content">
                <button class="modal-close" onclick="closeModal()">✕</button>
                <div id="modalBody"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
